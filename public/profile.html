<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INFINITY</title>
    <style>
        body {
            background-image: url('loginback.jpg');
            background-size: cover;
            background-attachment: fixed;
            font-family: Arial, sans-serif;
        }

        .navbar {
            background-color: rgba(0, 0, 0, 0.7);
        }

        .nav-link, .navbar-brand {
            color: #fff !important;
        }

        .profile-main {

            padding: 50px;
            background-color: rgba(255, 255, 255, 0.8);
            margin: 20px auto;
            border-radius: 10px;
            max-width: 800px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .profile h1 {
            text-align: center;
            margin-bottom: 30px;
        }

        .pdisplay {
            display: flex;
            align-items: center;
            justify-content: space-around;
        }

        .pdisplay .img img {
            border-radius: 50%;
            width: 150px;
            height: 150px;
        }

        .detail {
            margin-left: 20px;
        }

        .detail h2 {
            margin-bottom: 10px;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <nav id="cont" class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <a class="navbar-brand" href="/home"><img class="logo" src="logo.jpg" alt="abctravels" width="50px"></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="/profile">Profile</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Destinations
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="/ind">India</a></li>
                  <li><a class="dropdown-item" href="/int">International</a></li>
                  <li><a class="dropdown-item" href="/isl">Islands</a></li>
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/traveltips">Travel Tips</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/about">About</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Packages
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="/indpackage">India tour package</a></li>
                  <li><a class="dropdown-item" href="/intpackage">International Tourism</a></li>
                  <li><a class="dropdown-item" href="/islpackage">Islands tours</a></li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    <div class="body">
      <div class="profile-main">
        <section class="profile">
            <h1>PROFILE</h1>
        </section>
        <div class="pdisplay">
            <div class="img">
                <img src="./profile.jpg" alt="Profile Picture">
            </div>
            <div class="detail">
                <h2><strong>UserID</strong>:</h2>
                <h2><strong>Username</strong>:</h2>
                <h2><strong>Email</strong>:</h2>
                <h2><strong>Total Bookings</strong>:</h2>
            </div>
        </div>
      </div>
    </div>
</body>
</html>
